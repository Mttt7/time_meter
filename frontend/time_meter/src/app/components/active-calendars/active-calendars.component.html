<div class="main">
    <div class="calendars">
        <p-selectButton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"
            (ngModelChange)="onModeChanged()"></p-selectButton>

    </div>

    <div class="active-calendars" *ngIf="value==='active'">
        <div *ngFor="let calendar of activeCalendars" class="calendar">
            {{calendar.summary}}
        </div>
    </div>
    <div class="all-calendars" *ngIf="value==='all'">
        <div *ngFor="let calendar of allCalendars" class="calendar">
            {{calendar.summary}} <p-inputSwitch [(ngModel)]="calendar.active"
                (ngModelChange)="onActiveChanged(calendar)"></p-inputSwitch>
        </div>
    </div>

</div>
